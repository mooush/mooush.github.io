
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - the hut - eco rest - central Portugal</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://use.fontawesome.com/83e1fdc46a.js"></script>
  </head>
  <body>
    
    <div data-sticky-container>
    
    
    
    <div class="title-bar" data-responsive-toggle="d-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle></button>
      <div class="title-bar-title text-center">
        <h3 class="text-center"><i class="fa fa-smile-o" aria-hidden="true"></i> <small>a hut in central portugal</small></h3>
      </div>
    </div>
    
    <div class="top-bar" id="d-menu" data-animate="hinge-in-from-top hinge-out-from-top">
      <div class="top-bar-left">
        <ul class="menu" data-dropdown-menu>
          <li class="menu-text"><i class="fa fa-smile-o" aria-hidden="true"></i> the hut</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu vertical medium-horizontal">
          <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> home</a></li>
          <li><a href="area.html"><i class="fa fa-map-signs" aria-hidden="true"></i> the area</a></li>
          <li><a href="booking.html"><i class="fa fa-check-square" aria-hidden="true"></i> booking</a></li>
          <li><a href="construction.html"><i class="fa fa-cube" aria-hidden="true"></i> construction</a></li>
          <li><a href="gallery.html"><i class="fa fa-camera" aria-hidden="true"></i> photos</a></li>
        </ul>
      </div>
    </div>
    
    
    </div>
    
      <div class="off-canvas-wrapper">
        <div class="off-canvas-absolute position-top" id="offCanvasTop" data-off-canvas data-transition="push">
          <button class="close-button" type="button" data-close>
            <i class="fa fa-window-close" aria-hidden="true"></i>
          </button>
              <div class="card" style="width: 320px;">
                <div class="card-divider">
                  <h5><i class="fa fa-check-square" aria-hidden="true"></i> enquiry / booking</h5>
                </div>
                <div class="card-section">
                  <form>
                    <div class="row">
                      <div class="medium-6 columns">
                        <label>Name
                          <input type="text" placeholder="Name">
                        </label>
                      </div>
                      <div class="medium-6 columns">
                        <label>Email
                          <input type="text" placeholder="Email">
                        </label>
                      </div>
                      <div class="medium-12 columns">
                        <label>Message
                          <textarea></textarea>
                        </label>
                      </div>
                      <div class="medium-12 columns">
                        <br />
                        <label class="button secondary expanded">Submit <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
        </div>
        
        <div class="off-canvas-absolute position-top" id="offCanvasMap" data-off-canvas>
          <button class="close-button" type="button" data-close>
            <i class="fa fa-window-close" aria-hidden="true"></i>
          </button>
          <div class="row">
            <div class="small-12 medium-10 columns">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d97485.2778632245!2d-8.3204996!3d40.222075650000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2spt!4v1488808548275" width="100%" height="350px" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        
          <div id="content" class="off-canvas-content" data-off-canvas-content>
              <div class="row">
                <div class="medium-5 columns">
                    <h2 class="text-center"><i class="fa fa-camera animation-target" aria-hidden="true"></i><br />Photos</h2>
                </div>
            
            
                <div class="medium-6 columns end">
            
                  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
                    <ul class="orbit-container">
                        <li class="orbit-slide is-active">
                          <img class="orbit-image" src="assets/img/00.jpg" alt="Space">
                          <figcaption class="orbit-caption">Swedish refugee</figcaption>
                        </li>
                        <li class="orbit-slide">
                          <img class="orbit-image" src="assets/img/01.jpg" alt="Space">
                          <figcaption class="orbit-caption">Clay mud</figcaption>
                        </li>
                        <li class="orbit-slide">
                          <img class="orbit-image" src="assets/img/02.jpg" alt="Space">
                          <figcaption class="orbit-caption">German refugee</figcaption>
                        </li>
                        <li class="orbit-slide">
                          <img class="orbit-image" src="assets/img/03.jpg" alt="Space">
                          <figcaption class="orbit-caption">Mexican refugee - wall specialist</figcaption>
                        </li>
                        <li class="orbit-slide">
                          <img class="orbit-image" src="assets/img/04.jpg" alt="Space">
                          <figcaption class="orbit-caption">South African refugee</figcaption>
                        </li>
                        <li class="orbit-slide">
                          <img class="orbit-image" src="assets/img/05.jpg" alt="Space">
                          <figcaption class="orbit-caption">a Portuguese tool!</figcaption>
                        </li>
                    </ul>
                    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span> &#9664;&#xFE0E;</button>
                    <button class="orbit-next"><span class="show-for-sr">Next Slide</span> &#9654;&#xFE0E;</button>
                    <nav class="orbit-bullets">
                      <button class="is-active" data-slide="0"><span class="show-for-sr">Swedish refugee</span><span class="show-for-sr">Current Slide</span></button>
                      <button data-slide="1"><span class="show-for-sr">Clay mud</span></button>
                      <button data-slide="2"><span class="show-for-sr">German refugee</span></button>
                      <button data-slide="3"><span class="show-for-sr">Mexican refugee - wall specialist</span></button>
                      <button data-slide="4"><span class="show-for-sr">South African refugee</span></button>
                      <button data-slide="5"><span class="show-for-sr">a Portuguese tool!</span></button>
                    </nav>
            
                  </div>
            
                </div>
            
          </div>
      </div>
    <div data-sticky-container>
        <div class="sticky" data-sticky data-margin-bottom="0" data-stick-to="bottom">
          <div class="footer">
              <a class="button" data-toggle="offCanvasTop"><i class="fa fa-check-square" aria-hidden="true"></i><small> CONTACT &amp; BOOKINGS</small></a>
              <a class="button" data-toggle="offCanvasMap"><i class="fa fa-map-signs" aria-hidden="true"></i></a>
          </div>
        </div>
    </div>
    
    <script src="assets/js/app.js"></script>
  </body>
</html>
